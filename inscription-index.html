    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <h2>Formulaire d'inscription</h2>

        <form id="formulaire_inscriprion" action="index.html" method="POST">
            <div class="mb-3">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username" required>

                <label for="email" >Adresse e-mail :</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>
            </div>
            <h3>Sexe :</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="genre" id="homme" value="homme">
                <label class="form-check-label" for="homme">Homme</label>
            </div> 
            <div class="form-check form-switch">  
                <input class="form-check-input" type="checkbox" role="switch" name="genre" id="femme" value="femme">
                <label class="form-check-label" for="femme">Femme</label>
            </div>
            <h3>Saison des vacances :</h3>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="saison" id="printemps" value="printemps">
                <label class="form-check-label" for="printemps">Printemps</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="saison" id="ete" value="ete">
                <label class="form-check-label" for="ete">Été</label>
            </div>
            <div class="form-check form-check-inline">    
                <input class="form-check-input" type="checkbox" name="saison" id="automne" value="automne">
                <label class="form-check-label" for="automne">Automne</label>
            </div>    
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="saison" id="hiver" value="hiver">
                <label class="form-check-label" for="hiver">Hiver</label>
            </div>
            
            <label for="destination">Destination :</label>
            <select class="form-select form-select-sm" name="destination" id="destination">
                <option value="europe">Europe</option>
                <option value="asie">Asie</option>
                <option value="amerique_sud">Amérique de Sud</option>
                <option value="amerique_nord">Amérique de Nord</option>
                <option value="afrique_sud">Afrique du Sud</option>
                <option value="afrique_nord">Afrique du Nord</option>
                <option value="oceanie">Océanie</option>
            </select><br><br>

            <input type="submit" value="S'inscrire">

        </form>
    </body>
    </html>
